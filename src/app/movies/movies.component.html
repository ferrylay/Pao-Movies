<div class="bg-white">
    <br>
    <mdb-carousel [animation]="'slide'" class="bg-light">
        <br>
        <mdb-carousel-item  *ngFor="let item of slides; let i = index" class="col-12 col-md-12 col-sm-12">
            <div class="col-12 justify-content-center text-center container row">
                <div class="col-12 col-md-1 col-sm-2" style="height: 100px;" *ngFor="let genre of item; let genreIndex = index">
                    <button class="btn btn-sm" (click)="getMovie(genre.id)">{{genre.name}}</button>
                </div>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
    <div class="container col-12">
        <ul class="nav justify-content-center row p-2 border">
            <li *ngFor="let movie of movies" class="col-sm-2 col-12 nav-item rounded text-center">
                <img src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}" style="cursor: pointer;">
                <h5 routerLink="/Movies/{{movie.id}}" style="cursor: pointer;">{{movie.title}}</h5>
            </li>
        </ul>
    </div>
</div>
