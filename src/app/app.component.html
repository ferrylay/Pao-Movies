<div class="container col-12">
  <div class="container p-3 mt-3 col-12">
    <div class="col-12 col-md-9 d-inline-block">
      <img class="col-2 col-md-6 col-sm-2 animated bounce infinite img-fluid" style="height:10em; width: 12em;" src="../assets/logo.png">
      <img class="col-10 col-md-6 col-sm-10 animated bounce infinite img-fluid" style="height:10em; width: 25em;" src="../assets/nama.png">
    </div>
    <div class="col-12 col-md-3 d-inline-block">
      <form autocomplete="off" [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="form-inline md-form form-sm">
        <mdb-icon fas icon="search" aria-hidden="true" class="text-light"></mdb-icon>
        <input id="search" formControlName="search" class="form-control form-control-sm ml-3 w-75 text-light" type="text" placeholder="Search" aria-label="Search" mdbInput>
      </form>
    </div>
  </div>
  <div class="container mb-2 col-11 offset-1">
    <ul class="nav justify-content-start row p-2">
      <li class="nav-item col-sm-2 col-2">
        <a class="nav-link text-center text-wrap font-weight-bold text-light" 
        routerLink=""><i class="fas fa-home"></i> Home</a>
      </li>
      <li class="nav-item col-sm-2 col-3">
        <a class="nav-link text-center text-wrap font-weight-bold text-light" 
        routerLink="/Movies"><i class="fas fa-film"></i> Movies</a>
      </li>
      <li class="nav-item col-sm-2 col-3">
        <a class="nav-link text-center text-wrap font-weight-bold text-light" 
        routerLink="/aboutUs"><i class="fas fa-star"></i> About Us</a>
      </li>
    </ul>
  </div>
  <div class="container col-12">
    <router-outlet></router-outlet>
  </div>
</div>
